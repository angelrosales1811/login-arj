<div class="form">
  <div class="form__container">
    <h1>Acceso</h1>
    <form [formGroup]="form" (ngSubmit)="logIn()">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as messsage">{{ messsage }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Escribe tú contraseña</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit">Entrar</button>
      </div>
    </form>
    <hr />
    <span class="small-text providers">¿Tienes Google o GitHub?</span>
    <app-button-providers [isLogin]="true" />
    <span class="small-text log-in-redirect"
      >¿Aún no tienes una cuenta?
      <a routerLink="/auth/sign-up">Regístrate</a></span
    >
  </div>
</div>
